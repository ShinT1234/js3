<!DOCTYPE html>
<html>
  <head>
    <title>Functions, Methods &amp; Objects - Object Literal 2</title>
    <link rel="stylesheet" href="css/c03.css" />
  </head>
  <body>
    <h1>TravelWorthy</h1>
    <div id="info">
      <h2>hotel availability</h2>
      <div id="hotelName"></div>
      <div id="availability">
        <p id="rooms"></p>
        <p>rooms left</p>
      </div>
    </div>
  </body>
  <script>
    var hotel={
      name:'Park',
      rooms:120,
      booker:77,
      checkAvailability:function(){
        return this.rooms-this.booker;
      }
    };

    var elName=document.getElementById('hotelName');
    elName.textContent=hotel.name;

    var elRooms=document.getElementById('room');
    elRooms.textContent=hotel.checkAvailability();
  </script>
</html>
