<!DOCTYPE html>
<html>
  <head>
    <title>Functions, Methods &amp; Objects - Date Object</title>
    <link rel="stylesheet" href="css/c03.css" />
  </head>
  <body>
    <h1>TravelWorthy</h1>
    <div id="footer"></div>
  </body>
  <script>
    var today=new Date();
    var year=today.getFullYear();
    var el=document.getElementById('footer');
    el.innerHTML='<p>Copyright &coppy;'+year+'</p>';
  </script>
</html>
